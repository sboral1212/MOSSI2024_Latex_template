<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 150px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .instructions {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .instructions h2 {
            margin-top: 0;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Abstract Submission Form</h1>
        <form id="submissionForm" action="https://formspree.io/f/xzzpqyez" method="post">
            <div class="form-group">
                <label for="title">Title of the Document</label>
                <input type="text" id="title" name="title" placeholder="Enter the title" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="author">Author(s) Name</label>
                <input type="text" id="author" name="author" placeholder="Enter the author(s) name" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="affiliation">Author(s) Affiliation</label>
                <input type="text" id="affiliation" name="affiliation" placeholder="Enter the author(s) affiliation" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="presenter-email">Email of the Presenter</label>
                <input type="email" id="presenter-email" name="email" placeholder="Enter the presenterâ€™s email" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="abstract">Abstract (within 400 words)</label>
                <textarea id="abstract" name="abstract" placeholder="Write your abstract here" required aria-required="true"></textarea>
                <div id="wordCountError" class="error" style="display: none;">The abstract must not exceed 400 words.</div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('submissionForm').addEventListener('submit', function(event) {
            var abstract = document.getElementById('abstract').value;
            var wordCount = abstract.trim().split(/\s+/).length;
            var errorElement = document.getElementById('wordCountError');
            
            if (wordCount > 400) {
                errorElement.style.display = 'block';
                event.preventDefault(); // Prevent form submission
            } else {
                errorElement.style.display = 'none';
            }
        });
    </script>
</body>

</html>
